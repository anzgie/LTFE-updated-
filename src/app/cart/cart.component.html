<div class="w3-main" style="margin-left:250px">
<body>
    <div id="w">
      <header id="title">
        <h1>Shopping Cart UI</h1>
      </header>
      <div id="page">
        <table id="cart">
          <thead>
            <tr>
              <th class="first">Photo</th>
              <th class="second">Qty</th>
              <th class="third">Product</th>
              <th class="fourth">Line Total</th>
              <th class="fifth">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr class="productitm" *ngFor="let item of temp, let i = index">

              <td><img src={{item.pic}} class="thumb"></td>
              <td><input class = 'input-sl' type="number" value="1" min="0" max="10" height="5px" width="5px"><button (click) = 'update(i)'>update</button></td>
              <td>{{item.name}}</td>
              <td>{{item.price*item.sl}}</td>
              <td><span class="remove" (click) = 'delete(i)'><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
            </tr>
            
            <!-- checkout btn -->
            <tr class="checkoutrow">
              <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</div>
